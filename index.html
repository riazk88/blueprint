<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Assessment</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

<div id="container">

        <div id="start">
            <h1>Mental Health Screener</h1>
            <p> Please rate each question on a scale from 0 to 4. 
                <br>
                <br>0 = not at all
                <br>1 = a little
                <br>2 = moderately
                <br>3 = a lot
                <br>4 = extremely
            </p>
            <button type="button">Start Screener</button>
        </div>

        <div id="quiz" style="display: none">

            <div id="question"></div>

            <div id="choices">

                <div class="choice" id="0" onclick="checkAnswer('A')"></div>

                <div class="choice" id="1" onclick="checkAnswer('B')"></div>

                <div class="choice" id="2" onclick="checkAnswer('C')"></div>

                <div class="choice" id="3" onclick="checkAnswer('D')"></div>

                <div class="choice" id="4" onclick="checkAnswer('E')"></div>


            </div>


        </div>

        <div id="scoreContainer" style="display: none"></div>

        <div id="results" style="display: none">
          <p id="result-score"></p>
        </div>

</div>

<script src="js/index.js"></script>

</body>

</html>
